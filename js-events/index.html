<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1>Events</h1>
    <hr>
    <h2>Method 1: onclick in HTML</h2>
    <button onclick="alert('Hello from HTML')">Click Me</button>
    <hr>
    <h2>Method 2: onclick in JS</h2>
    <button id="btn2">Click Me</button>
    <hr>
    <h2>Method 3: From Event Listener to console</h2>
    <button id="btn3">Click Me</button>
    <hr>
    <h2>alert button.id</h2>
    <div id="container">
        <button id="one">one</button>
        <button id="two">two</button>
        <button id="three">three</button>
      </div>   
</body>
</html>
